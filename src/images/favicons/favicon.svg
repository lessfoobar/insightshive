<!-- 16x16 optimized version (thicker lines for small size) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <defs>
    <linearGradient id="purpleGrad16" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a359bc"/>
      <stop offset="100%" style="stop-color:#9d4edd"/>
    </linearGradient>
  </defs>
  <rect width="16" height="16" rx="2" fill="url(#purpleGrad16)"/>
  <g fill="none" stroke="white" stroke-width="1" stroke-linejoin="round">
    <polygon points="9.5,4 11.5,5.5 11.5,8 9.5,9.5 7.5,8 7.5,5.5" opacity="0.8"/>
    <polygon points="6.5,6 8.5,7.5 8.5,10 6.5,11.5 4.5,10 4.5,7.5"/>
  </g>
</svg>

