<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News & Insights - InsightsHive</title>
    <meta
      name="description"
      content="Latest news, insights, and thought leadership from InsightsHive. Learn about retail execution, AI technology, and industry trends."
    />
    <link rel="icon" type="image/svg+xml" href="images/favicons/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="images/favicons/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicons/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="images/favicons/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="images/favicons/android-chrome-512x512.png"
    />
    <link rel="manifest" href="images/favicons/site.webmanifest" />
    <meta name="theme-color" content="#a359bc" />
    <meta name="msapplication-TileColor" content="#a359bc" />
    <link rel="stylesheet" href="css/main.css" />
    <script type="module" src="js/main.js"></script>
    <script nomodule src="js/legacy/app-legacy.js"></script>
    <script type="module">
      import { ArticleLoader } from "./js/modules/article-loader.js";

      // Wait for DOM to be ready
      document.addEventListener("DOMContentLoaded", () => {
        // Render articles
        ArticleLoader.renderArticles("articles-container", {
          showFeatured: true,
        });
      });
    </script>
  </head>
  <body class="dark-theme">
    <!-- Header will be injected here -->
    <div id="header-placeholder"></div>

    <!-- Navigation will be injected here -->
    <div id="nav-placeholder"></div>

    <!-- Breadcrumbs will be injected here -->
    <div id="breadcrumbs-placeholder"></div>

    <!-- Main Content -->
    <main id="main" class="container">
      <h1 class="page-title">News & Insights</h1>

      <!-- Intro Section -->
      <section class="card--section">
        <div class="card">
          <div class="card__body">
            <p>
              Stay informed about the latest developments in retail execution,
              AI technology, and industry insights. Our team shares practical
              perspectives on turning shelf reality into actionable decisions.
            </p>
          </div>
        </div>
      </section>

      <!-- Articles will be loaded here dynamically -->
      <div id="articles-container">
        <p class="loading">Loading articles...</p>
      </div>
    </main>
  </body>
</html>
