name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # Set the deployment environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        # Remove cache since we don't have package-lock.json

    - name: Install dependencies
      run: |
        # Install without package-lock.json
        npm install --no-package-lock
        
        # Install global dependencies needed for CSS processing
        npm install -g postcss-cli

    - name: Build CSS
      run: |
        # Process CSS imports and build main.css
        npx postcss css/main.css -o css/main.css --use postcss-import autoprefixer
        
        echo "CSS build completed"
        ls -la css/

    - name: Validate HTML (optional)
      run: |
        # Run validation but don't fail the build if it fails
        npm run validate || echo "HTML validation completed with warnings"

    - name: Lint JavaScript (optional)
      run: |
        # Run linting but don't fail the build if it fails
        npm run lint || echo "JavaScript linting completed with warnings"

    - name: Setup Pages
      if: github.ref == 'refs/heads/main'
      uses: actions/configure-pages@v4

    - name: Upload artifact
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload entire repository as it's a static site
        path: '.'

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      id: deployment
      uses: actions/deploy-pages@v4