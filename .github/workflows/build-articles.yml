name: Build Articles

on:
  push:
    branches:
      - main
    paths:
      - content/**
      - scripts/build-articles.js
      - .github/workflows/build-articles.yml
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install marked gray-matter

      - name: Build articles
        run: node scripts/build-articles.js

      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add articles/ data/articles.json
          git diff --staged --quiet || git commit -m "Build articles from markdown [skip ci]"
          git push
